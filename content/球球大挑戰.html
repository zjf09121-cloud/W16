<script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.7/brython.min.js"></script>

<div id="brython_div1"></div>
<script type="text/python">
from browser import document, timer
import random, time

# ===== 遊戲設定 =====
GAME_DURATION = 40
BALL_SIZE = 50

# ===== 狀態變數 =====
score = 0
game_active = False
fast_handle = None
slow_handle = None
time_handle = None

# ===== 遊戲區設定 =====
game_area = document["brython_div1"]
game_area.style.width = "600px"
game_area.style.height = "400px"
game_area.style.margin = "20px auto"
game_area.style.border = "3px solid #333"
game_area.style.backgroundColor = "#e0e0ff"
game_area.style.position = "relative"
game_area.style.overflow = "hidden"
game_area.style.cursor = "crosshair"

# ===== CSS 動畫效果 =====
style = document.createElement("style")
style.text = """
@keyframes ripple {
  from { transform: scale(0.5); opacity: 0.8; }
  to   { transform: scale(2.5); opacity: 0; }
}
@keyframes floatScore {
  from { transform: translateY(0); opacity: 1; }
  to   { transform: translateY(-40px); opacity: 0; }
}
.ripple {
  position: absolute;
  border: 3px solid white;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: ripple 0.5s ease-out;
  pointer-events: none;
}
.float-score {
  position: absolute;
  font-size: 22px;
  font-weight: bold;
  color: #ff4500;
  animation: floatScore 0.6s ease-out;
  pointer-events: none;
  z-index: 50;
}
"""
document <= style

# ===== 分數顯示 =====
score_display = document.createElement("div")
score_display.style.position = "absolute"
score_display.style.top = "10px"
score_display.style.left = "10px"
score_display.style.fontSize = "1.2em"
score_display.style.fontWeight = "bold"
score_display.style.backgroundColor = "rgba(255,255,255,0.7)"
score_display.style.padding = "5px"
score_display.style.zIndex = "10"
game_area <= score_display

# ===== 時間顯示 =====
timer_display = document.createElement("div")
timer_display.style.position = "absolute"
timer_display.style.top = "10px"
timer_display.style.right = "10px"
timer_display.style.fontSize = "1.2em"
timer_display.style.fontWeight = "bold"
timer_display.style.backgroundColor = "rgba(255,255,255,0.7)"
timer_display.style.padding = "5px"
timer_display.style.zIndex = "10"
game_area <= timer_display

# ===== 建立球體函式 =====
def create_ball(color, transition_time):
    b = document.createElement("div")
    b.style.width = f"{BALL_SIZE}px"
    b.style.height = f"{BALL_SIZE}px"
    b.style.position = "absolute"
    b.style.borderRadius = "50%"
    b.style.backgroundColor = color
    b.style.cursor = "pointer"
    b.style.transition = f"top {transition_time}s, left {transition_time}s"
    game_area <= b
    return b

fast_ball = create_ball("red", 0.2)
slow_ball = create_ball("blue", 0.5)

# ===== 視覺特效函式 =====
def show_effect(x, y):
    # 波紋
    r = document.createElement("div")
    r.className = "ripple"
    r.style.left = f"{x}px"
    r.style.top = f"{y}px"
    game_area <= r
    timer.set_timeout(lambda: r.remove(), 500)
    
    # 浮動分數
    fs = document.createElement("div")
    fs.className = "float-score"
    fs.text = "+1"
    fs.style.left = f"{x + 15}px"
    fs.style.top = f"{y}px"
    game_area <= fs
    timer.set_timeout(lambda: fs.remove(), 600)

# ===== 移動單顆球 =====
def move_one_ball(ball):
    if not game_active:
        return
    max_x = game_area.clientWidth - BALL_SIZE
    max_y = game_area.clientHeight - BALL_SIZE
    ball.style.left = f"{random.randint(0, max_x)}px"
    ball.style.top = f"{random.randint(45, max_y)}px"

# ===== 點擊事件 =====
def hit_ball(ev):
    global score
    if not game_active:
        return

    score += 1
    score_display.text = f"分數: {score}"
    
    # 取得球的當前位置顯示特效
    target = ev.target
    show_effect(target.offsetLeft, target.offsetTop)
    
    move_one_ball(target)
    ev.stopPropagation()

fast_ball.bind("click", hit_ball)
slow_ball.bind("click", hit_ball)

# ===== 遊戲結束畫面 =====
game_over_msg = document.createElement("div")
game_over_msg.style.position = "absolute"
game_over_msg.style.top = "50%"
game_over_msg.style.left = "50%"
game_over_msg.style.transform = "translate(-50%, -50%)"
game_over_msg.style.backgroundColor = "rgba(0,0,0,0.9)"
game_over_msg.style.color = "white"
game_over_msg.style.padding = "30px"
game_over_msg.style.borderRadius = "10px"
game_over_msg.style.fontSize = "2em"
game_over_msg.style.textAlign = "center"
game_over_msg.style.display = "none"
game_over_msg.style.zIndex = "100"
game_area <= game_over_msg

# ===== 倒數計時檢查 =====
def check_time():
    global game_active
    remaining = int(game_end_time - time.time())

    if remaining <= 5 and remaining > 0:
        timer_display.style.color = "red"
    else:
        timer_display.style.color = "black"

    if remaining <= 0:
        timer_display.text = "時間: 0s"
        if game_active:
            game_active = False
            game_over_msg.innerHTML = f"遊戲結束<br>最終分數: {score}<br>"
            
            btn = document.createElement("button")
            btn.text = "重新開始"
            btn.style.marginTop = "15px"
            btn.style.fontSize = "0.7em"
            btn.bind("click", lambda ev: start_game())
            
            game_over_msg <= btn
            game_over_msg.style.display = "block"

            timer.clear_interval(fast_handle)
            timer.clear_interval(slow_handle)
            timer.clear_interval(time_handle)
    else:
        timer_display.text = f"時間: {remaining}s"

# ===== 開始遊戲 =====
def start_game():
    global game_active, game_end_time, score
    global fast_handle, slow_handle, time_handle

    score = 0
    game_active = True
    game_over_msg.style.display = "none"
    score_display.text = "分數: 0"
    timer_display.style.color = "black"
    
    game_end_time = time.time() + GAME_DURATION
    
    move_one_ball(fast_ball)
    move_one_ball(slow_ball)

    # 設定計時器
    fast_handle = timer.set_interval(lambda: move_one_ball(fast_ball), 400)
    slow_handle = timer.set_interval(lambda: move_one_ball(slow_ball), 1000)
    time_handle = timer.set_interval(check_time, 1000)

start_game()
</script><br />About << <a href='About.html'>Previous</a> <a href='Brython.html'>Next</a> >> Brython</div>
